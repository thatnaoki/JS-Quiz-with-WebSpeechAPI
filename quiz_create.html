<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="js/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title></title>
    </head>
    <body>
        <header>
            <h1>Create the Quiz</h1>
        </header>
        <main>
            <a class="btn btn-success" href="index.html">Back</a>
            <form>
                <div class="form-group">
                    <label>Question</label>
                    <input class="form-control" type="text" id="quiz" placeholder="Question">
                </div>
                <div class="form-group">
                    <label>Choice 1</label>
                    <div id="choice1" class="choice_set">
                        <input type="radio" name="radio" value="1">
                        <input class="form-control" type="text" id="choice1_text" placeholder="Choice 1">
                    </div>
                </div>
                <div class="form-group">
                    <label>Choice 2</label>
                    <div id="choice2" class="choice_set">
                        <input type="radio" name="radio" value="2">
                        <input class="form-control" type="text" id="choice2_text" placeholder="Choice 2">
                    </div>
                </div>
                <div class="form-group">
                    <label>Choice 3</label>
                    <div id="choice3" class="choice_set">
                        <input type="radio" name="radio" value="3">
                        <input class="form-control" type="text" id="choice3_text" placeholder="Choice 3">
                    </div>
                </div>
            </form>
            <button class="btn btn-primary" id="create">Create</button>
        </main>
        <script src="js/sub.js"></script>
    </body>
</html>
