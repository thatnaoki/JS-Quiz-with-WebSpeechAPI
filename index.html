<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>My Quiz</title>
  </head>
  <body>
      <header>
          <h1>My Quiz</h1>
      </header>
      <main>
        <div class="btn-wrapper">
          <a class="btn btn-success" id="create" href="quiz_create.html">Create New Quiz</a>
          <button class="btn btn-primary" id="try">Try</button>
        </div>
        <div id="quiz-wrapper">
          <p id="question"></p>
          <p name="form">
            <label class="ans">
              <input type="radio" name="choice" value="1">
              <span id="choice1"></span>
            </label>
            <label class="ans">
              <input type="radio" name="choice" value="2">
              <span id="choice2"></span>
            </label>
            <label class="ans">
              <input type="radio" name="choice" value="3">
              <span id="choice3"></span>
            </label>
          </p>
          <div class="btn-wrapper">
            <button class="btn btn-success" id="speech_btn">Shout the answer</button>
            <button class="btn btn-primary" id="finalanswer">Submit</button>
          </div>
        </div>
      </main>
      <script src="js/main.js"></script>
  </body>
</html>
